<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="screen"></div>
    <div class="numPad">
       <div class="th">
         <div class="num" value= 1 >1</div>
        <div class="num" value= 4 >4</div>
        <div class="num" value= 7 >7</div>
        <div class="num" value="C">C</div>
       </div>
       <div class="th">
         <div class="num" value= 2 >2</div>
        <div class="num" value= 5 >5</div>
        <div class="num" value= 8 >8</div>
        <div class="num" value= 0 >0</div>
        </div>
       <div class="th">
         <div class="num" value= 3 >3</div>
        <div class="num" value= 6 >6</div>
        <div class="num" value= 9 >9</div>
        <div class="num" value="=">=</div>
       </div>
       <div class="operators">
        <div class="num" value="+">+</div>
        <div class="num" value="-">-</div>
        <div class="num" value="x">x</div>
        <div class="num" value="/">/</div>
       </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
